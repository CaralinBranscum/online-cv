{% assign courses = site.data.data.courses %}
{% if courses %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{ courses.title }}
  </h2>

  {% for courses in courses.info %}
  <div class="item">

    {% if courses.details %}
    <div class="details">
      {{ courses.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
