career-profile:
    title: Career Profile
    summary: |
      I am a passionate doctoral candidate with expertise in Victimology/Victimization 
      research with specializations in gender-based violence, sexual assault and case processing, 
      childhood abuse, and human trafficking. My proficiencies 
      include several methodological techniques, including various quantitative and qualitative strategies, 
      in addition to a number of data management software: R, SPSS, STATA, Atlas.Ti. 
      
      Currently looking for career opportunities to make a positive impact on the criminal justice system 
      and the lives of crime victims through research and professional development.
